language: r
sudo: false

cache:
  packages: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - libproj-dev
      - libgeos-dev
      - libgdal-dev
      - libudunits2-dev
      - netcdf-bin
      - libnetcdf-dev
      - python3-dev
      - python3-pip
      - python3-virtualenv
      - python3-venv


before_script:
  - python3 -m pip install --upgrade --ignore-installed --user travis virtualenv
  - R CMD INSTALL .
  - R -e 'cstdata::install_py_deps()'

after_success:
    - Rscript -e 'covr::codecov()'
